<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Slider</title>
</head>
<body>
    <div id="app">
        <div class="container slider d-flex align-items-center">
            <div class="row">
                <div class="col-1 arrow d-flex flex-column justify-content-center align-items-center" @click='prev()'>
                    <i class="fas fa-arrow-circle-left"></i>
                </div>

                <div class="col-10 slider-image d-flex">
                    <img :src="landscapeImages[sliderIndex]" alt="landscape">
                    <div class="slider-dots">
                        <i v-for="(img, index) in landscapeImages" class="fas fa-circle"></i>
                    </div>
                </div>

                <div class="col-1 arrow d-flex flex-column justify-content-center align-items-center" @click='next()'>
                    <i class="fas fa-arrow-circle-right"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
